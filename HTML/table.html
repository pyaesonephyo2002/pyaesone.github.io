<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Lesson</title>
</head>
<body>
    <h1>Table Lesson</h1>
    <table border="1" cellspacing="0" cellpadding="25">
        <thead>
            <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Age</th>
            <th>Start Date</th>
            <th>Salary</th>
        </tr>
        </thead>


        <tbody>
            <tr>
                <td>PSP</td>
                <td>Web Developer</td>
                <td>Yangon</td>
                <td>22</td>
                <td>2023/02/23</td>
                <td>68040</td>
            </tr>


        </tbody>
    <tfoot>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Age</th>
            <th>Start Date</th>
            <th>Salary</th>
        </tr>
    </tfoot>
    </table>
</body>
</html>
